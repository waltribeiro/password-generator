<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        
<!-- <form id="form"> -->

          Password length
          <input type="number" min="8" max="128" value="8" id="chooseLength">

          </select>
<br>
<input type="checkbox" id="includeUppercase">
<label for="includeUppercase" class="checkbox-inline">Uppercase</label>
<br>
<input type="checkbox" id="includeLowercase">
<label for="includeLowercase" class="checkbox-inline">Lowercase</label>
<br>
<input type="checkbox" id="includeNumbers">
<label for="includeNumbers" class="checkbox-inline">Numbers</label>
<br>
<input type="checkbox" id="includeSymbols">
<label for="includeSymbols" class="checkbox-inline">Symbols</label>
          
<!-- </form> -->


        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick="myButton()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
